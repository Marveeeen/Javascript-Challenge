<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Games</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h2>Challenge 1: Age in Days</h2>
        <div class="flex-box-container">
            <button class="btn btn-primary" id="ageBtn">Click Me!</button>
            <button class="btn btn-danger" id="ageReset">Reset</button>
        </div>

        <div class="flex-box-container">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-gen-button">
            Generate Cat
        </button>

        <div class="flex-box-container" id="flex-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
